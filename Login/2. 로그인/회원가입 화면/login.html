<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Init</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="form-signin">
        <form id="login-form">
            <img src="/Login/images/logo.png" alt="logo" class="logo" />

            <div class="form-floating">
                <input type="text" id="id-input" class="form-control" placeholder=" " required />
                <label for="id-input">ID</label>
            </div>

            <div class="form-floating">
                <input type="password" id="pw-input" class="form-control" placeholder=" " required />
                <label for="pw-input">Password</label>
            </div>

            <div class="form-check">
                <input type="checkbox" id="remember-check" />
                <label for="remember-check">아이디 저장</label>
            </div>

            <button type="submit" class="btn">로그인</button>

            <div class="signup-link">
                아직 회원이 아니신가요? <a href="signup.html">회원가입</a>
            </div>
        </form>

    
    </main>

</body>

</html>
