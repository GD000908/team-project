    <script>
        var calendar;

        document.addEventListener('DOMContentLoaded', function () {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'ko'
            });

            calendar.render();

            let hoverSource;  // í˜„ì¬ hover ì´ë²¤íŠ¸ ì†ŒìŠ¤ë¥¼ ì €ì¥

            document.querySelectorAll('.company').forEach(div => {
                div.addEventListener('mouseenter', function () {
                    // â‘  í•´ë‹¹ íšŒì‚¬ì˜ ì‹œì‘ì¼ì´ ë³´ì´ëŠ” ë‹¬ë¡œ ì´ë™
                    calendar.gotoDate(this.dataset.start);

                    // â‘¡ ì´ë²¤íŠ¸ ì†ŒìŠ¤ ì¶”ê°€
                    hoverSource = calendar.addEventSource({
                        events: [{
                            title: this.dataset.title,
                            start: this.dataset.start,
                            end: this.dataset.end
                        }],
                        display: 'background',
                        backgroundColor: '#c5e1a5'
                    });
                });

                div.addEventListener('mouseleave', function () {
                    // hover í•´ì œ ì‹œ ë°©ê¸ˆ ì¶”ê°€í•œ ì†ŒìŠ¤ë§Œ ì œê±°
                    if (hoverSource) {

                    }
                });
            });
        });
