        /* ÎãµÍ∏Ä Ïä§ÌÉÄÏùº */
        .reply {

        .comment-actions {

        .comment-like-btn,

        .comment-like-btn:hover,

        /* Î≤ÑÌäº Ïä§ÌÉÄÏùº */
        .btn {

        .btn-primary {

        .btn-secondary {

        .action-buttons {

        /* Ïù¥ÎØ∏ÏßÄ Î™®Îã¨ Ïä§ÌÉÄÏùº */
        .modal {

        .post-image {

    </style>

<body>

    <!-- Î©îÏù∏ Ïª®ÌÖêÏ∏† ÏòÅÏó≠ -->

    <!-- Ìë∏ÌÑ∞ ÏòÅÏó≠ -->

    <!-- Ïù¥ÎØ∏ÏßÄ Î™®Îã¨ ÏòÅÏó≠ -->
    <div id="imageModal" class="modal" onclick="closeModal()">
        <span class="modal-close">&times;</span>
        <img class="modal-content" id="modalImage">

    <script>
        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Í≤åÏãúÍ∏Ä Îç∞Ïù¥ÌÑ∞ Î∂àÎü¨Ïò§Í∏∞
        window.onload = function() {
            loadPost();
        }

        // Ïπ¥ÌÖåÍ≥†Î¶¨ Ïù¥Î¶Ñ Í∞ÄÏ†∏Ïò§Í∏∞
        function getCategoryName(category) {
            const categories = {
                'review': 'ÌõÑÍ∏∞',
                'tip': 'ÌåÅ',
                'info': 'Ï†ïÎ≥¥'
            };
            return categories[category] || category;
        }

        // ÎåìÍ∏Ä Î°úÎìú
        function loadComments() {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = parseInt(urlParams.get('id'));
            const currentUser = localStorage.getItem('currentUser') || 'ÌòÑÏû¨ ÏÇ¨Ïö©Ïûê';
            renderComments(postId, currentUser);
        }

        // ÎåìÍ∏Ä Î™©Î°ù Î†åÎçîÎßÅ
        function renderComments(postId, currentUser) {
            const comments = JSON.parse(localStorage.getItem(`comments_${postId}`) || '[]');
            const commentsContainer = document.querySelector('.comments-section');
            const commentsTitle = commentsContainer.querySelector('.comments-title');
            
            // ÎåìÍ∏Ä Ïàò ÌëúÏãú ÏóÖÎç∞Ïù¥Ìä∏
            commentsTitle.textContent = `ÎåìÍ∏Ä ${comments.length}`;
            
            // Í∏∞Ï°¥ ÎåìÍ∏Ä Î™©Î°ù Ï†úÍ±∞
            const existingComments = commentsContainer.querySelectorAll('.comment');
            existingComments.forEach(comment => comment.remove());
            
            // ÎåìÍ∏Ä Î™©Î°ù HTML ÏÉùÏÑ±
            const commentsList = comments.map(comment => {
                const isAuthor = comment.author === currentUser;
                return `
                    <div class="comment" id="comment-${comment.id}">
                        <div class="comment-header">
                            <span class="comment-author">${comment.author}</span>
                            <span class="comment-date">${comment.date}</span>
                        </div>
                        <div class="comment-content" id="comment-content-${comment.id}">${comment.content}</div>
                        <div class="comment-edit-form" id="comment-edit-form-${comment.id}" style="display: none;">
                            <textarea class="comment-textarea" id="comment-edit-textarea-${comment.id}">${comment.content}</textarea>
                            <div class="comment-actions">
                                <button class="btn btn-primary" onclick="saveCommentEdit(${comment.id})">Ï†ÄÏû•</button>
                                <button class="btn btn-secondary" onclick="cancelCommentEdit(${comment.id})">Ï∑®ÏÜå</button>
                            </div>
                        </div>
                        ${isAuthor ? `
                            <div class="comment-actions" id="comment-actions-${comment.id}">
                                <span class="comment-action-btn" onclick="startCommentEdit(${comment.id})">ÏàòÏ†ï</span>
                                <span class="comment-action-btn" onclick="deleteComment(${comment.id})">ÏÇ≠Ï†ú</span>
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
            
            // ÎåìÍ∏Ä Ìèº Îã§ÏùåÏóê ÎåìÍ∏Ä Î™©Î°ù ÏÇΩÏûÖ
            const commentForm = commentsContainer.querySelector('.comment-form');
            commentForm.insertAdjacentHTML('afterend', commentsList);
        }

        // ÎåìÍ∏Ä ÏàòÏ†ï ÏãúÏûë
        function startCommentEdit(commentId) {
            // ÎåìÍ∏Ä ÎÇ¥Ïö©Í≥º ÏàòÏ†ï Ìèº ÌëúÏãú/Ïà®ÍπÄ Ï≤òÎ¶¨
            document.getElementById(`comment-content-${commentId}`).style.display = 'none';
            document.getElementById(`comment-edit-form-${commentId}`).style.display = 'block';
            document.getElementById(`comment-actions-${commentId}`).style.display = 'none';
        }

        // ÎåìÍ∏Ä ÏàòÏ†ï Ï∑®ÏÜå
        function cancelCommentEdit(commentId) {
            // ÎåìÍ∏Ä ÎÇ¥Ïö©Í≥º ÏàòÏ†ï Ìèº ÌëúÏãú/Ïà®ÍπÄ Ï≤òÎ¶¨
            document.getElementById(`comment-content-${commentId}`).style.display = 'block';
            document.getElementById(`comment-edit-form-${commentId}`).style.display = 'none';
            document.getElementById(`comment-actions-${commentId}`).style.display = 'flex';
        }

        // ÎåìÍ∏Ä ÏàòÏ†ï Ï†ÄÏû•
        function saveCommentEdit(commentId) {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = parseInt(urlParams.get('id'));
            const posts = JSON.parse(localStorage.getItem('posts') || '[]');
            const post = posts.find(p => p.id === postId);
            
            if (post) {
                const comments = JSON.parse(localStorage.getItem(`comments_${postId}`) || '[]');
                const commentIndex = comments.findIndex(c => c.id === commentId);
                
                if (commentIndex !== -1) {
                    const newContent = document.getElementById(`comment-edit-textarea-${commentId}`).value.trim();
                    
                    if (newContent === '') {
                        alert('ÎåìÍ∏Ä ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                        return;
                    }
                    
                    // ÎåìÍ∏Ä ÎÇ¥Ïö© ÏóÖÎç∞Ïù¥Ìä∏
                    comments[commentIndex].content = newContent;
                    comments[commentIndex].date = new Date().toLocaleString() + ' (ÏàòÏ†ïÎê®)';
                    
                    localStorage.setItem(`comments_${postId}`, JSON.stringify(comments));
                    
                    // ÌòÑÏû¨ Î°úÍ∑∏Ïù∏Ìïú ÏÇ¨Ïö©Ïûê ÌôïÏù∏
                    const currentUser = localStorage.getItem('currentUser') || 'ÌòÑÏû¨ ÏÇ¨Ïö©Ïûê';
                    
                    // ÎåìÍ∏Ä Î™©Î°ù ÏÉàÎ°úÍ≥†Ïπ®
                    renderComments(postId, currentUser);
                }
            }
        }

        // Ï¢ãÏïÑÏöî ÌÜ†Í∏Ä
        function toggleLike() {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = parseInt(urlParams.get('id'));
            const posts = JSON.parse(localStorage.getItem('posts') || '[]');
            const post = posts.find(p => p.id === postId);
            
            if (post) {
                // Ï¢ãÏïÑÏöî ÏÉÅÌÉú ÌÜ†Í∏Ä
                const isLiked = document.querySelector('.action-btn').classList.contains('active');
                document.querySelector('.action-btn').classList.toggle('active');
                
                // Ï¢ãÏïÑÏöî Ïàò ÏóÖÎç∞Ïù¥Ìä∏
                if (!isLiked) {
                    post.likes++;
                } else {
                    post.likes = Math.max(0, post.likes - 1); // ÏùåÏàòÍ∞Ä ÎêòÏßÄ ÏïäÎèÑÎ°ù Î≥¥Ìò∏
                }
                
                // localStorage ÏóÖÎç∞Ïù¥Ìä∏
                localStorage.setItem('posts', JSON.stringify(posts));
                
                // ÌôîÎ©¥Ïóê ÌëúÏãúÎêú Ï¢ãÏïÑÏöî Ïàò ÏóÖÎç∞Ïù¥Ìä∏
                document.querySelector('#likeCount').textContent = post.likes;
            }
        }
        
        // ÎåìÍ∏Ä ÏûëÏÑ±
        function submitComment() {
            const textarea = document.querySelector('.comment-textarea');
            const content = textarea.value.trim();
            
            if (content === '') {
                alert('ÎåìÍ∏ÄÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }
            
            const urlParams = new URLSearchParams(window.location.search);
            const postId = parseInt(urlParams.get('id'));
            const posts = JSON.parse(localStorage.getItem('posts') || '[]');
            const post = posts.find(p => p.id === postId);
            
            if (post) {
                // ÌòÑÏû¨ Î°úÍ∑∏Ïù∏Ìïú ÏÇ¨Ïö©Ïûê ÌôïÏù∏ (Ïã§Ï†úÎ°úÎäî ÏÑúÎ≤ÑÏóêÏÑú ÏÑ∏ÏÖò Îì±ÏùÑ ÌÜµÌï¥ ÌôïÏù∏)
                const currentUser = localStorage.getItem('currentUser') || 'ÌòÑÏû¨ ÏÇ¨Ïö©Ïûê';
                
                // ÎåìÍ∏Ä Îç∞Ïù¥ÌÑ∞ ÏÉùÏÑ±
                const comments = JSON.parse(localStorage.getItem(`comments_${postId}`) || '[]');
                const newComment = {
                    id: comments.length > 0 ? Math.max(...comments.map(c => c.id)) + 1 : 1,
                    author: currentUser,
                    date: new Date().toLocaleString(),
                    content: content
                };
                
                // ÎåìÍ∏Ä Ï∂îÍ∞Ä
                comments.push(newComment);
                localStorage.setItem(`comments_${postId}`, JSON.stringify(comments));
                
                // Í≤åÏãúÍ∏ÄÏùò ÎåìÍ∏Ä Ïàò ÏóÖÎç∞Ïù¥Ìä∏
                post.comments = comments.length;
                localStorage.setItem('posts', JSON.stringify(posts));
                
                // ÎåìÍ∏Ä Ïàò ÌëúÏãú ÏóÖÎç∞Ïù¥Ìä∏
                document.querySelector('.action-btn:last-child').textContent = `üí¨ ${post.comments}`;
                
                // ÎåìÍ∏Ä Î™©Î°ù ÏÉàÎ°úÍ≥†Ïπ®
                renderComments(postId, currentUser);
                
                // ÏûÖÎ†•Ï∞Ω Ï¥àÍ∏∞Ìôî
                textarea.value = '';
            }
        }
        
        // ÎåìÍ∏Ä ÏÇ≠Ï†ú
        function deleteComment(commentId) {
            if (confirm('ÎåìÍ∏ÄÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                const urlParams = new URLSearchParams(window.location.search);
                const postId = parseInt(urlParams.get('id'));
                const posts = JSON.parse(localStorage.getItem('posts') || '[]');
                const post = posts.find(p => p.id === postId);
                
                if (post) {
                    // ÎåìÍ∏Ä ÏÇ≠Ï†ú
                    const comments = JSON.parse(localStorage.getItem(`comments_${postId}`) || '[]');
                    const updatedComments = comments.filter(c => c.id !== commentId);
                    localStorage.setItem(`comments_${postId}`, JSON.stringify(updatedComments));
                    
                    // Í≤åÏãúÍ∏ÄÏùò ÎåìÍ∏Ä Ïàò ÏóÖÎç∞Ïù¥Ìä∏
                    post.comments = updatedComments.length;
                    localStorage.setItem('posts', JSON.stringify(posts));
                    
                    // ÎåìÍ∏Ä Ïàò ÌëúÏãú ÏóÖÎç∞Ïù¥Ìä∏
                    document.querySelector('.action-btn:last-child').textContent = `üí¨ ${post.comments}`;
                    
                    // ÌòÑÏû¨ Î°úÍ∑∏Ïù∏Ìïú ÏÇ¨Ïö©Ïûê ÌôïÏù∏
                    const currentUser = localStorage.getItem('currentUser') || 'ÌòÑÏû¨ ÏÇ¨Ïö©Ïûê';
                    
                    // ÎåìÍ∏Ä Î™©Î°ù ÏÉàÎ°úÍ≥†Ïπ®
                    renderComments(postId, currentUser);
                }
            }
        }
        
        // ÏàòÏ†ï ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô
        function goToEdit() {
            const postId = new URLSearchParams(window.location.search).get('id');
            window.location.href = `edit.html?id=${postId}`;
        }
        
        // Í≤åÏãúÍ∏Ä ÏÇ≠Ï†ú
        function deletePost() {
            if (confirm('Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                const urlParams = new URLSearchParams(window.location.search);
                const postId = parseInt(urlParams.get('id'));
                const posts = JSON.parse(localStorage.getItem('posts') || '[]');
                const updatedPosts = posts.filter(p => p.id !== postId);
                localStorage.setItem('posts', JSON.stringify(updatedPosts));
                
                // Í≤åÏãúÍ∏ÄÏùò ÎåìÍ∏ÄÎèÑ ÏÇ≠Ï†ú
                localStorage.removeItem(`comments_${postId}`);
                
                alert('Í≤åÏãúÍ∏ÄÏù¥ ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§.');
                window.location.href = 'board.html';
            }
        }
        
        // Î™©Î°ùÏúºÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞
        function goBack() {
            window.location.href = 'board.html';
        }

        // Ïù¥ÎØ∏ÏßÄ Î™®Îã¨ Ïó¥Í∏∞
        function openModal(imgSrc) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = "block";
            modalImg.src = imgSrc;
        }

        // Ïù¥ÎØ∏ÏßÄ Î™®Îã¨ Îã´Í∏∞
        function closeModal() {
            document.getElementById('imageModal').style.display = "none";
        }

        // ESC ÌÇ§Î°ú Î™®Îã¨ Îã´Í∏∞
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                closeModal();
            }
        });

        // Ïù¥ÎØ∏ÏßÄ ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏ Ï≤òÎ¶¨
        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('post-image')) {
                openModal(event.target.src);
            }
        });

        // Í≤åÏãúÍ∏Ä Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        function loadPost() {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = parseInt(urlParams.get('id'));
            const posts = JSON.parse(localStorage.getItem('posts') || '[]');
            const post = posts.find(p => p.id === postId);

            if (post) {
                // Ï°∞ÌöåÏàò Ï¶ùÍ∞Ä
                post.views = (post.views || 0) + 1;
                localStorage.setItem('posts', JSON.stringify(posts));

                // Ï†úÎ™© ÏÑ§Ï†ï
                document.getElementById('postTitle').textContent = post.title;
                
                // ÏûëÏÑ±Ïûê Ï†ïÎ≥¥ ÏÑ§Ï†ï
                document.getElementById('postAuthor').textContent = post.author;
                document.getElementById('postDate').textContent = post.date;
                document.getElementById('viewCount').textContent = post.views;
                
                // Ï¢ãÏïÑÏöî, ÎåìÍ∏Ä Ïàò ÏÑ§Ï†ï
                document.getElementById('likeCount').textContent = post.likes || 0;
                document.getElementById('commentCount').textContent = post.comments || 0;
                
                // ÎÇ¥Ïö© ÏÑ§Ï†ï
                document.getElementById('postContent').innerHTML = post.content.replace(/\n/g, '<br>');
                
                // Ïù¥ÎØ∏ÏßÄÍ∞Ä ÏûàÎäî Í≤ΩÏö∞ ÌëúÏãú
                const imageContainer = document.getElementById('postImageContainer');
                if (post.image) {
                    const img = document.getElementById('postImage');
                    img.src = post.image;
                    imageContainer.style.display = 'block';
                } else {
                    imageContainer.style.display = 'none';
                }

                // ÌòÑÏû¨ Î°úÍ∑∏Ïù∏Ìïú ÏÇ¨Ïö©Ïûê ÌôïÏù∏
                const currentUser = localStorage.getItem('currentUser') || 'ÌòÑÏû¨ ÏÇ¨Ïö©Ïûê';
                
                // Í≤åÏãúÍ∏Ä ÏûëÏÑ±ÏûêÏù∏ Í≤ΩÏö∞ÏóêÎßå ÏàòÏ†ï/ÏÇ≠Ï†ú Î≤ÑÌäº ÌëúÏãú
                const actionButtons = document.querySelector('.action-buttons');
                if (post.author === currentUser) {
                    actionButtons.innerHTML = `
                        <button class="btn btn-primary" onclick="goToEdit()">ÏàòÏ†ï</button>
                        <button class="btn btn-danger" onclick="deletePost()">ÏÇ≠Ï†ú</button>
                        <button class="btn btn-secondary" onclick="goBack()">Î™©Î°ù</button>
                    `;
                } else {
                    actionButtons.innerHTML = `
                        <button class="btn btn-secondary" onclick="goBack()">Î™©Î°ù</button>
                    `;
                }

                // ÎåìÍ∏Ä Î™©Î°ù ÌëúÏãú
                renderComments(postId, currentUser);
            } else {
                alert('Ï°¥Ïû¨ÌïòÏßÄ ÏïäÎäî Í≤åÏãúÍ∏ÄÏûÖÎãàÎã§.');
                window.location.href = 'board.html';
            }
        }
    </script>
