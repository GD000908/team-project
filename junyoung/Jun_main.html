<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Mypage/style.css">
</head>

<body>
    <!-- 로그인 후 첫 페이지에서 mypage버튼 누르면 뜰 화면 페이지  -->
    <!-- 헤더부분 -->
    <header class="header">
        <div class="container">
            <div class="header-inner">
                <div class="logo-box">
                    <img src="/Mypage/myimage/image.png" alt="로고" class="logo-icon" />
                    <span class="logo">Init.</span>
                </div>
                <div class="navbar-right">
                    <button class="alarm-button">🔔</button>
                    <button class="logout-button">👤</button>
                </div>
            </div>
        </div>
    </header>
    <!-- 헤더부분 끝 -->

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <a href="#" class="logo">ResumeBuilder</a>
            
            <div class="nav-title">
                자기소개서 관리
            </div>
            
            <div class="nav-links">
                <a href="#">
                    <i>📄</i> 내 자기소개서 목록
                </a>
                <a href="#">
                    <i>📤</i> 파일 불러오기
                </a>
                <a href="#">
                    <i>📥</i> 파일 내보내기
                </a>
                <a href="#">
                    <i>✏️</i> 새 자기소개서 작성
                </a>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1 class="page-title">자기소개서 작성</h1>
            </div>
            
            <!-- Editor Container -->
            <div class="editor-container">
                <div class="editor-header">
                    <div class="pagination">
                        <button id="prev-btn">&lt;</button>
                        <!-- Page buttons will be added dynamically -->
                        <button id="add-btn">+</button>
                        <button id="remove-btn">-</button>
                        <button id="next-btn">&gt;</button>
                    </div>
                </div>
                
                <div class="editor-form">
                    <textarea class="question-input" placeholder="질문을 입력하세요..."></textarea>
                    <textarea id="answer-input" class="answer-input" placeholder="내용을 입력하세요..."></textarea>
                    
                    <div class="editor-footer">
                        <div class="character-count">
                            <span id="current-count">0</span>/<span id="max-count">1000</span>자
                        </div>
                        <div class="char-limit-container">
                            <button class="char-limit-button" id="change-limit">글자수 변경</button>
                        </div>
                        <div class="last-saved" id="last-saved"></div>
                        <button class="tool-button" id="save-btn">저장하기</button>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Tools Sidebar -->
        <div class="tools-sidebar">
            <!-- Spell Check -->
            <div class="tool-card">
                <div class="tool-header">맞춤법 검사</div>
                <div class="tool-content">
                    <a href="#" class="tool-button" id="spelling">맞춤법 검사하기</a>
                </div>
            </div>
            
            <!-- Auto Save -->
            <div class="tool-card">
                <div class="tool-header">자동 저장</div>
                <div class="tool-content">
                    <div class="switch-container">
                        <span>2분 자동저장</span>
                        <label class="switch">
                            <input type="checkbox" id="auto-save-toggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
            
            <!-- Save History -->
            <div class="tool-card">
                <div class="tool-header">저장 기록</div>
                <div class="tool-content">
                    <ul class="save-history" id="save-history">
                        <!-- Save history items will be added dynamically -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Alert Box -->
    <div class="alert-box" id="alert-box"></div>
      

    





    <!-- 푸터 부분 -->
    <footer class="main-footer">
        <div class="footer-container">
            <div class="footer-logo">Init.</div>
            <p>© 2025 이름추천받음. All rights reserved.</p>
            <p>문의: gundo9918@gmail.com</p>
        </div>
    </footer>
    <!-- 푸터 끝 -->

</body>

</html>
