<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개서 작성 | ResumeBuilder</title>
    
    
    <style>
        :root {
            --primary-blue: #1E88E5;
            --hover-blue: #1565C0;
            --light-blue: #64B5F6;
            --lightest-blue: #E3F2FD;
            --border-color: #E0E0E0;
            --text-dark: #333333;
            --text-light: #757575;
            --white: #FFFFFF;
            --background: #F5F7FA;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', 'Roboto', sans-serif;
        }
        
        body {
            background-color: var(--background);
            color: var(--text-dark);
        }
        
        .container {
            display: flex;
            max-width: 1200px;
            margin: 20px auto;
            min-height: calc(100vh - 40px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            border-radius: 12px;
            overflow: hidden;
            background-color: var(--white);
        }
        
        /* Sidebar */
        .sidebar {
            width: 250px;
            background: linear-gradient(180deg, var(--primary-blue) 0%, #1976D2 100%);
            color: var(--white);
            padding: 25px 15px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 35px;
            display: block;
            text-align: center;
            text-decoration: none;
            color: var(--white);
            letter-spacing: 0.5px;
        }
        
        .nav-title {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            opacity: 0.9;
            padding-left: 15px;
        }
        
        .nav-links {
            margin-bottom: 30px;
        }
        
        .nav-links a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: var(--white);
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 5px;
            font-size: 14px;
            transition: all 0.3s ease;
            opacity: 0.85;
        }
        
        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.15);
            opacity: 1;
            transform: translateX(5px);
        }
        
        .nav-links a i {
            margin-right: 10px;
            font-size: 18px;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 25px;
            background-color: var(--white);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 25px;
        }
        
        .page-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-dark);
        }
        
        /* Content Area */
        .content-area {
            display: flex;
            flex: 1;
            gap: 25px;
        }
        
        .editor-container {
            flex: 3;
            display: flex;
            flex-direction: column;
        }
        
        .editor-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .pagination {
            display: flex;
            align-items: center;
            background-color: var(--lightest-blue);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .pagination button {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            background-color: transparent;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            color: var(--text-dark);
        }
        
        .pagination button:hover {
            background-color: rgba(30, 136, 229, 0.1);
            color: var(--primary-blue);
        }
        
        .pagination button.active {
            background-color: var(--primary-blue);
            color: var(--white);
            font-weight: 600;
        }
        
        .editor-form {
            display: flex;
            flex-direction: column;
            flex: 1;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .question-input {
            padding: 18px 20px;
            font-size: 16px;
            border: none;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--white);
            resize: none;
            outline: none;
        }
        
        .answer-input {
            flex: 1;
            padding: 20px;
            font-size: 15px;
            line-height: 1.6;
            border: none;
            background-color: var(--white);
            resize: none;
            outline: none;
            min-height: 350px;
            overflow-y: auto;
        }
        
        .editor-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            background-color: var(--lightest-blue);
            border-top: 1px solid var(--border-color);
        }
        
        .character-count {
            font-size: 13px;
            color: var(--text-light);
            display: flex;
            align-items: center;
        }
        
        .last-saved {
            font-size: 13px;
            color: var(--text-light);
            margin-left: auto;
            margin-right: 15px;
        }
        
        /* Sidebar */
        .tools-sidebar {
            flex: 1;
            max-width: 300px;
        }
        
        .tool-card {
            background-color: var(--white);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .tool-header {
            padding: 15px 20px;
            background-color: var(--lightest-blue);
            font-size: 15px;
            font-weight: 600;
            color: var(--primary-blue);
            border-bottom: 1px solid var(--border-color);
        }
        
        .tool-content {
            padding: 20px;
        }
        
        #spelling {
            display: block;
            width: 100%;
            padding: 12px 15px;
            background: linear-gradient(135deg, var(--primary-blue), var(--hover-blue));
            color: var(--white);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        #spelling:hover {
            background: linear-gradient(135deg, var(--hover-blue), var(--primary-blue));
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        
		#save-btn {
            display: block;
            width: 30%;
            padding: 12px 15px;
            background: linear-gradient(135deg, var(--primary-blue), var(--hover-blue));
            color: var(--white);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
		#save-btn :hover {
            background: linear-gradient(135deg, var(--hover-blue), var(--primary-blue));
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        
        .save-history {
            list-style: none;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .save-history li {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid var(--border-color);
            font-size: 13px;
        }
        
        .save-history li:last-child {
            border-bottom: none;
        }
        
        .save-time {
            color: var(--text-light);
        }
        
        /* Switch */
        .switch-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--primary-blue);
        }
        
        input:focus + .slider {
            box-shadow: 0 0 1px var(--primary-blue);
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        /* Alert notification */
        .alert-box {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: linear-gradient(135deg, var(--primary-blue), var(--hover-blue));
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 14px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            display: none;
            animation: fadeIn 0.3s, fadeOut 0.3s 2.7s;
            opacity: 0;
            z-index: 1000;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(10px); }
        }
        
        /* Add character limit button styling */
        .char-limit-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .char-limit-button {
            padding: 5px 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            color: var(--text-dark);
            transition: all 0.3s ease;
        }
        
        .char-limit-button:hover {
            background-color: var(--white);
            color: var(--primary-blue);
            border-color: var(--primary-blue);
        }
        
        /* Improve textarea focus states */
        .question-input:focus, .answer-input:focus {
            border-color: var(--primary-blue);
            box-shadow: inset 0 0 0 1px rgba(30, 136, 229, 0.1);
        }
        
        /* Improve button interactions */
        button {
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        button:active {
            transform: scale(0.98);
        }

    </style>
    <script>
        window.onload = function() {
            // DOM Elements
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const addBtn = document.getElementById('add-btn');
            const removeBtn = document.getElementById('remove-btn');
            const pagination = document.querySelector('.pagination');
            const answerInput = document.getElementById('answer-input');
            const currentCount = document.getElementById('current-count');
            const maxCount = document.getElementById('max-count');
            const changeLimitBtn = document.getElementById('change-limit');
            const saveBtn = document.getElementById('save-btn');
            const lastSaved = document.getElementById('last-saved');
            const autoSaveToggle = document.getElementById('auto-save-toggle');
            const alertBox = document.getElementById('alert-box');
            const saveHistory = document.getElementById('save-history');
            
            // Variables
            let pages = [1];
            let currentPage = 0;
            let maxCharLimit = 1000;
            let autoSaveInterval = null;
            
            // Functions
            function updatePagination() {
                // Clear existing page buttons except navigation buttons
                const buttons = pagination.querySelectorAll('button:not(#prev-btn):not(#next-btn):not(#add-btn):not(#remove-btn)');
                buttons.forEach(button => button.remove());
                
                // Add page buttons
                for (let i = 0; i < pages.length; i++) {
                    const pageBtn = document.createElement('button');
                    pageBtn.textContent = (i + 1).toString().padStart(2, '0');
                    
                    if (i === currentPage) {
                        pageBtn.classList.add('active');
                    }
                    
                    pageBtn.addEventListener('click', () => {
                        currentPage = i;
                        updatePagination();
                    });
                    
                    // Insert before the add button
                    pagination.insertBefore(pageBtn, addBtn);
                }
            }
            
            function updateCharCount() {
                const text = answerInput.value;
                const count = text.length;
                currentCount.textContent = count;
                
                if (count > maxCharLimit) {
                    currentCount.style.color = 'red';
                } else {
                    currentCount.style.color = '';
                }
            }
            
            function showAlert(message, isAutoSave = false) {
                alertBox.textContent = message;
                alertBox.style.display = 'block';
                alertBox.style.opacity = '1';
                
                if (!isAutoSave) {
                    alert(message);
                }
                
                setTimeout(() => {
                    alertBox.style.opacity = '0';
                    setTimeout(() => {
                        alertBox.style.display = 'none';
                    }, 300);
                }, 3000);
            }
            
            function saveContent() {
                const now = new Date();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const timeString = `${hours}:${minutes}`;
                
                // Update last saved time
                lastSaved.textContent = `${timeString} 저장`;
                
                // Add to save history
                const historyItem = document.createElement('li');
                historyItem.innerHTML = `
                    <span>자기소개서 작성 ${currentPage + 1}</span>
                    <span class="save-time">${timeString}</span>
                `;
                
                // Add to top of the list
                if (saveHistory.firstChild) {
                    saveHistory.insertBefore(historyItem, saveHistory.firstChild);
                } else {
                    saveHistory.appendChild(historyItem);
                }
                
                // Keep only the last 10 entries
                while (saveHistory.children.length > 10) {
                    saveHistory.removeChild(saveHistory.lastChild);
                }
                
                // Show save alert
                showAlert('저장되었습니다');
                
                return timeString;
            }
            
            function autoSave() {
                if (autoSaveToggle.checked) {
                    const timeString = saveContent();
                    showAlert(`자동저장 되었습니다 (${timeString})`, true);
                }
            }
            
            // Event Listeners
            prevBtn.addEventListener('click', () => {
                if (currentPage > 0) {
                    currentPage--;
                    updatePagination();
                }
            });
            
            nextBtn.addEventListener('click', () => {
                if (currentPage < pages.length - 1) {
                    currentPage++;
                    updatePagination();
                }
            });
            
            addBtn.addEventListener('click', () => {
                pages.push(pages.length + 1);
                currentPage = pages.length - 1;
                updatePagination();
            });
            
            removeBtn.addEventListener('click', () => {
                if (pages.length > 1) {
                    pages.pop();
                    if (currentPage >= pages.length) {
                        currentPage = pages.length - 1;
                    }
                    updatePagination();
                }
            });
            
            answerInput.addEventListener('input', updateCharCount);
            
            changeLimitBtn.addEventListener('click', () => {
                const newLimit = prompt('글자수 제한을 입력하세요:', maxCharLimit);
                if (newLimit && !isNaN(newLimit) && newLimit > 0) {
                    maxCharLimit = parseInt(newLimit);
                    maxCount.textContent = maxCharLimit;
                    updateCharCount();
                }
            });
            
            saveBtn.addEventListener('click', saveContent);
            
            autoSaveToggle.addEventListener('change', () => {
                if (autoSaveToggle.checked) {
                    // Set interval for 2 minutes (120000 ms)
                    autoSaveInterval = setInterval(autoSave, 2 * 60 * 1000);
                    showAlert('2분 자동저장이 활성화 되었습니다', true);
                } else {
                    clearInterval(autoSaveInterval);
                    showAlert('자동저장이 비활성화 되었습니다', true);
                }
            });
            
            // Initialize
            updateCharCount();
            updatePagination();
        };

    </script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <a href="#" class="logo">ResumeBuilder</a>
            
            <div class="nav-title">
                자기소개서 관리
            </div>
            
            <div class="nav-links">
                <a href="#">
                    <i>📄</i> 내 자기소개서 목록
                </a>
                <a href="#">
                    <i>📤</i> 파일 불러오기
                </a>
                <a href="#">
                    <i>📥</i> 파일 내보내기
                </a>
                <a href="#">
                    <i>✏️</i> 새 자기소개서 작성
                </a>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1 class="page-title">자기소개서 작성</h1>
            </div>
            
            <div class="content-area">
                <!-- Editor Container -->
                <div class="editor-container">
                    <div class="editor-header">
                        <div class="pagination">
                            <button id="prev-btn">&lt;</button>
                            <!-- Page buttons will be added dynamically -->
                            <button id="add-btn">+</button>
                            <button id="remove-btn">-</button>
                            <button id="next-btn">&gt;</button>
                        </div>
                    </div>
                    
                    <div class="editor-form">
                        <textarea class="question-input" placeholder="질문을 입력하세요..."></textarea>
                        <textarea id="answer-input" class="answer-input" placeholder="내용을 입력하세요..."></textarea>
                        
                        <div class="editor-footer">
                            <div class="character-count">
                                <span id="current-count">0</span>/<span id="max-count">1000</span>자
                            </div>
                            <div class="char-limit-container">
                                <button class="char-limit-button" id="change-limit">글자수 변경</button>
                            </div>
                            <div class="last-saved" id="last-saved"></div>
                            <button class="tool-button" id="save-btn">저장하기</button>
                        </div>
                    </div>
                </div>
                
                <!-- Tools Sidebar -->
                <div class="tools-sidebar">
                    <!-- Spell Check -->
                    <div class="tool-card">
                        <div class="tool-header">맞춤법 검사</div>
                        <div class="tool-content">
                            <a href="#" class="tool-button" id="spelling">맞춤법 검사하기</a>
                        </div>
                    </div>
                    
                    <!-- Auto Save -->
                    <div class="tool-card">
                        <div class="tool-header">자동 저장</div>
                        <div class="tool-content">
                            <div class="switch-container">
                                <span>2분 자동저장</span>
                                <label class="switch">
                                    <input type="checkbox" id="auto-save-toggle">
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Save History -->
                    <div class="tool-card">
                        <div class="tool-header">저장 기록</div>
                        <div class="tool-content">
                            <ul class="save-history" id="save-history">
                                <!-- Save history items will be added dynamically -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Alert Box -->
    <div class="alert-box" id="alert-box"></div>
</body>
</html>
