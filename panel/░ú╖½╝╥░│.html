<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>셀프 브랜딩</title>
  <link rel="stylesheet" href="/panel/panel.css">
</head>

<body>

  <div class="edit-panel" id="selfBrandingPanel">
    <div class="edit-content">
      <div class="edit-main">
        <h1 class="panel-title">셀프 브랜딩을 입력하세요.</h1>
        <p class="panel-subtitle">자기소개 문장을 간단하게 입력해주세요.</p>

        <table class="profile-edit-table">
          <tr>
            <th>소개글 <span class="required">필수</span></th>
            <td>
              <textarea rows="8" placeholder="간단한 문장과 사진으로 나를 소개하세요." class="self-textarea"></textarea>
            </td>
          </tr>
        </table>

        <div class="button-bottom">
          <button class="btn-wide gray">취소</button>
          <button class="btn-wide blue">저장</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
