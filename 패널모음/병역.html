<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>병역 · 취업 우대</title>
  <link rel="stylesheet" href="/패널모음/panel.css">
</head>

<body>
  <div class="edit-panel" id="militaryPanel">
    <div class="edit-content">
      <div class="edit-main">
        <h1 class="panel-title">병역 · 취업 우대 사항을 입력하세요.</h1>
        <p class="panel-subtitle">병역 여부와 복무 내용, 보직, 기간 등을 입력해주세요.</p>

        <table class="profile-edit-table">
          <tr>
            <th>병역 여부</th>
            <td>
              <select style="width: 100%; padding: 10px 14px; border-radius: 8px;">
                <option value="">선택하세요</option>
                <option value="군필">군필</option>
                <option value="미필">미필</option>
                <option value="면제">면제</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>복무 기간</th>
            <td>
              <input type="month" /> ~ <input type="month" />
            </td>
          </tr>
          <tr>
            <th>보직</th>
            <td><input type="text" placeholder="예: 통신병, 운전병, 행정병 등" /></td>
          </tr>
          <tr>
            <th>기타 우대사항</th>
            <td><textarea rows="3" placeholder="국가유공자 자녀, 보훈대상 등 해당 시 작성"></textarea></td>
          </tr>
        </table>

        <div class="button-bottom">
          <button class="btn-wide gray">취소</button>
          <button class="btn-wide blue">저장</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
