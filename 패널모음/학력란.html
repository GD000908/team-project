<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학력 정보</title>
  <link rel="stylesheet" href="/패널모음/panel.css">
</head>

<body>
  <div class="edit-panel" id="educationPanel">
    <div class="edit-content">
      <div class="edit-main">
        <h1 class="panel-title">학력 정보를 입력하세요.</h1>
        <p class="panel-subtitle">고등학교는 필수 항목이며, 대학교 및 대학원 정보는 선택입니다.</p>

        <table class="profile-edit-table">
          <!-- 고등학교 -->
          <tr>
            <th>고등학교 <span class="required">필수</span></th>
            <td><input type="text" placeholder="학교명 입력" /></td>
          </tr>
          <tr>
            <th>재학 기간</th>
            <td>
              <input type="month" /> ~ <input type="month" />
            </td>
          </tr>
          <tr>
            <th>학력 구분</th>
            <td><input type="text" placeholder="예: 고등학교 졸업" /></td>
          </tr>

          <!-- 대학교 -->
          <tr>
            <th>대학교 <span style="color: #888; font-size: 12px;">(선택)</span></th>
            <td><input type="text" placeholder="학교명 입력" /></td>
          </tr>
          <tr>
            <th>재학 기간</th>
            <td>
              <input type="month" /> ~ <input type="month" />
            </td>
          </tr>
          <tr>
            <th>전공</th>
            <td><input type="text" placeholder="전공명" /></td>
          </tr>
          <tr>
            <th>학력 구분</th>
            <td><input type="text" placeholder="예: 학사 재학 중" /></td>
          </tr>

          <!-- 대학원 -->
          <tr>
            <th>대학원 <span style="color: #888; font-size: 12px;">(선택)</span></th>
            <td><input type="text" placeholder="학교명 입력" /></td>
          </tr>
          <tr>
            <th>재학 기간</th>
            <td>
              <input type="month" /> ~ <input type="month" />
            </td>
          </tr>
          <tr>
            <th>전공</th>
            <td><input type="text" placeholder="전공명" /></td>
          </tr>
          <tr>
            <th>학력 구분</th>
            <td><input type="text" placeholder="예: 석사 수료" /></td>
          </tr>
        </table>

        <div class="button-bottom">
          <button class="btn-wide gray">취소</button>
          <button class="btn-wide blue">저장</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
